<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two ways to add/remove widgets in a CartoDB dashboard</title>
    <meta name=viewport content="width=device-width initial-scale=1">
    <link href="https://cartodb.com/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/di.js/v0/themes/css/deep-insights.css" />
    <script src=" https://libs.cartocdn.com/di.js/v0/deep-insights.uncompressed.js"></script>
<!--     <link rel="stylesheet" href="./themes/css/deep-insights.css" /> -->
    <link rel="stylesheet" href="./themes/css/myapp.css" />
<!--     <script src="./scripts/deep-insights.uncompressed.js"></script> -->
    <script src="./scripts/myapp.js"></script>
</head>

<body>

    <!-- Add/Remove Widget Button v2 [blue] -->
    <div style="top: 100px;bottom: auto;position: absolute;z-index: 100;left: 105px">
        <button class="CDB-Button CDB-Button--primary CDB-Button--big" style="background: #f24440" id="add2">
            <span class="CDB-Button-Text CDB-Text is-semibold CDB-Size-medium">Add Widget v2</span>
        </button>
        <button class="CDB-Button CDB-Button--primary CDB-Button--big" style="background: #f24440" id="remove2">
            <span class="CDB-Button-Text CDB-Text is-semibold CDB-Size-medium">Remove Widget v2</span>
        </button>
    </div>

    <!-- Add/Remove Widget Button v1 [red] -->
    <div style="top: 40px;bottom: auto;position: absolute;z-index: 100;left: 105px;">
        <button class="CDB-Button CDB-Button--primary CDB-Button--big" id="add1">
            <span class="CDB-Button-Text CDB-Text is-semibold CDB-Size-medium">Add Widget v1</span>
        </button>
        <button class="CDB-Button CDB-Button--primary CDB-Button--big" id="remove1">
            <span class="CDB-Button-Text CDB-Text is-semibold CDB-Size-medium">Remove Widget v1</span>
        </button>
    </div>

    <!-- Dashboard container -->
    <div class="Dashboard-canvas" id="dashboard"></div>

</body>

</html>
